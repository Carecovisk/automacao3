<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Ctrl+A Parser com SheetJS</title>
    <link rel="stylesheet" href="/static/css/tailwind.css" />
    <script src="/static/js/vendor/xlsx.full.min.js"></script>
</head>
<body class="bg-gray-100 p-5">

    <div class="bg-white p-5 rounded-lg shadow-md mb-5">
        <h2 class="text-xl font-semibold mb-3">Passo a Passo:</h2>
        <ol class="list-decimal list-inside space-y-2">
            <li>Vá ao site da secretaria e abra uma pesquisa de mercado.</li>
            <li>Dê <b>Ctrl + A</b> (selecionar tudo) e <b>Ctrl + C</b>.</li>
            <li>Clique nesta página e dê <b>Ctrl + V</b>.</li>
        </ol>
        <div id="status" class="text-gray-600 italic mt-2.5">Aguardando colagem...</div>
    </div>

    <div class="flex justify-between items-center mb-3">
        <h3 class="text-lg font-semibold m-0">Dados Extraídos (Da maior tabela encontrada):</h3>
        <button id="confirmBtn" class="hidden py-2.5 px-5 bg-green-500 text-white border-none rounded-md cursor-pointer text-sm hover:bg-green-600 transition-colors">Confirmar</button>
    </div>
    <pre id="output" class="bg-gray-800 text-gray-300 p-4 rounded-md overflow-auto max-h-125">{}</pre>

    <script src="/static/js/home.js"></script>

</body>
</html>
